unbindall

// Menus
bind "/" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "." "teammenu"
bind "m" "buymenu"
bind "TAB" "+showscores"
bind "y" "messagemode"
bind "u" "messagemode2"
bind "," "+spray_menu"
bind "b" "+voicerecord"

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "d" "+right"
bind "s" "+back"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"
// bind "SPACE" "+jump"

// Crouch jump
alias "+cjump" "+jump; +duck"
alias "-cjump" "-jump; -duck"
bind "SPACE" "+cjump"

// Mouse
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "toggle cl_crosshairsize 2.0 4000"
//bind "MOUSE5" "toggle cl_righthand 0 1"
bind "MWHEELDOWN" "toggle cl_crosshaircolor 0 1 2 3 4 5"
bind "MWHEELUP" "+jump"

// Sensitivity
sensitivity "0.85"
zoom_sensitivity_ratio "0.9"

// Inventory
bind "1" "slot1"    // Primary weapon
bind "2" "slot2"    // Pistol
bind "3" "slot3"    // Knife
bind "4" "slot4"    // Utilities
bind "5" "slot5"    // C4
bind "6" "slot6"    // HE Grenade
bind "7" "slot7"    // Flashbang
bind "8" "slot8"    // Smoke grenade
bind "9" "slot9"    // Decoy
bind "0" "slot10"   // Molotov/Incendiary
bind "z" "slot10"   // Molotov/Incendiary
bind "x" "slot8"    // Smoke grenade
bind "c" "slot7"    // Flashbang
bind "v" "slot6"    // HE Grenade

// Interactions
bind "e" "+use"
bind "r" "+reload"
bind "t" "+lookatweapon"
bind "g" "drop"
bind "q" "lastiwnv"

// Quick drop
alias "+qdrop" "drop"
alias "-qdrop" "slot2; slot1"
bind "g" "+qdrop"

// Drop C4
alias "+c4drop" "slot3; slot5"
alias "-c4drop" "drop; slot2; slot1"
bind "h" "+c4drop"

// Practice
bind "f" "noclip"
bind "j" "sv_rethrow_last_grenade"
bind "k" "ent_fire smokegrenade_projectile kill; stopsound"
bind "o" "bot_place"

// Text messages
bind "f1" "say ?"
bind "f2" "say ( ͡° ͜ʖ ͡°)"
